<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clone</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="./icons/pencil.png">
        <img class="eraser" src="./icons/eraser.png">
        <img class="download" src="./icons/download.png">
        <img class="upload" src="./icons/upload.png">
        <img class="sticky" src="./icons/stickyNotes.png">
        <img class="undo" src="./icons/undo.png">
        <img class="redo" src="./icons/redo.png">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="white pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="skyblue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="50" value="3" class="eraser-width">
    </div>


    <canvas class="cnvs"></canvas>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
